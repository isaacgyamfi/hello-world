<!DOCTYPE html>

<html>
  <!-- This is the head tag that holds information about the Website
    and also help link files -->
  <head>
    <title>My Personal Website</title>
    <!-- <link type="text/css" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div>
      <!-- h1...h6 -->
      <h1 class="heading">MY PERSONAL WEBSITE</h1>
    </div>
    <div class="blog-container">
      <img
        class="blog-image"
        src="https://image.shutterstock.com/image-photo/blog-information-website-concept-workplace-260nw-1101494699.jpg"
        alt="blog image"
        height="200"
        width="300"
      />
      <div class="blog-info">
        <h2>My first blog</h2>
        <p style="font-size: 20px">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex
          reiciendis, sed ut architecto quidem quod sunt, odit accusantium hic
          corrupti qui eligendi cupiditate explicabo culpa. Debitis sequi quis
          non eius.
        </p>
      </div>
    </div>

    <!-- This is the contact form -->
    <div class="contact-form">
      <h3>Contact Us</h3>
      <form>
        <div class="form-input">
          <label>Full name</label>
          <input name="fullname" type="text" placeholder="Name" />
        </div>

        <div class="form-input">
          <label>Email</label>
          <input name="email" type="email" placeholder="Email" />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </div>
    <footer>
      <p>Designed by Me</p>
    </footer>
    <!-- <script></script> -->
  </body>
</html>
